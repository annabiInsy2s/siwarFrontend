<div class="container-fluid" style="background-color: rgb(233, 233, 196); height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card o-hidden border-0 shadow-lg" style="width: 80%; max-width: 600px;">
        <div class="card-body p-0" style="background-image: url('assets/log.jpg'); background-size: cover;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5" style="background-color: rgba(255, 255, 255, 0.8);">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account !</h1>
                        </div>
                        <form (ngSubmit)="saveUser()" [formGroup]="myForm">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstname" name="firstname">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastname" name="lastname">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email Address" formControlName="email" name="email">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" name="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" name="repeatPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                            </div>
                          
                            <div class="form-group">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" name="phoneNumber">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="role" (change)="onRoleChange($event)">
                                  <option value="" disabled selected>Select a Role</option>
                                  <option *ngFor="let role of roles" [value]="role.id">
                                    {{ role.name }}
                                  </option>
                                </select>
                              </div>
                              
                            <div class="form-group">
                                <select class="form-control" id="city">
                                    <option value="" disabled selected>Select ville </option>
                                     <option value="city1">tunis</option>
                                    <option value="city2">sfax</option>
                                    <option value="city3">mahdia</option>
                                    <option value="city1">jerba</option>
                                    <option value="city2">Sousse</option>
                                    <option value="city3">Mestir</option>
                                    <!-- Add more cities as needed -->
                                </select>
                            </div>
                         
                            <button type="submit" class="btn btn-primary btn-block">Register Account</button>
                            <hr>
                            <a href="#" class="btn btn-google btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="#" class="btn btn-facebook btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/resetpassword">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" routerLink="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
